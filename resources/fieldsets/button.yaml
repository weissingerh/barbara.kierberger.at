title: Button
fields:
  -
    handle: button_text
    field:
      input_type: text
      antlers: false
      display: 'Button: Text'
      type: text
      icon: text
      instructions: 'Text, den Button enthalten soll'
      listable: hidden
      width: 100
  -
    handle: button_link
    field:
      display: 'Button: Link'
      type: link
      icon: link
      instructions: 'Link, auf den der Button verweist'
      listable: hidden
      width: 100
  -
    handle: open_in_new_tab
    field:
      display: 'In neuem Tab öffnen'
      type: toggle
      icon: toggle
      instructions: 'Wenn der Link beim Klick einen neuen Tab öffnen soll, auswählen'
      listable: hidden
      width: 100