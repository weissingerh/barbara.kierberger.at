title: Button
fields:
  -
    handle: button_label
    field: text-section.button_label
    config:
      if:
        show_button: '=== true'
  -
    handle: button_link
    field: text-section.button_link
    config:
      validate:
        - url
      if:
        show_button: 'equals true'
  -
    handle: open_in_new_tab
    field:
      display: 'In neuem Tab öffnen'
      type: toggle
      icon: toggle
      instructions: 'Wenn der Link beim Klick einen neuen Tab öffnen soll, auswählen'
      listable: hidden
