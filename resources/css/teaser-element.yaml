title: Teaser-Element
fields:
  -
    handle: teaser-element
    field:
      fields:
        -
          handle: image
          field:
            mode: grid
            container: assets
            restrict: false
            allow_uploads: true
            max_files: 1
            display: Bild
            type: assets
            icon: assets
            listable: hidden
        -
          handle: text
          field: text_section.text
        -
          handle: button_text
          field:
            input_type: text
            antlers: false
            display: 'Button: Text'
            type: text
            icon: text
            instructions: 'Text, den Button enthalten soll'
            listable: hidden
        -
          handle: button_link
          field:
            display: 'Button: Link'
            type: link
            icon: link
            instructions: 'Link, auf den der Button verweist'
            listable: hidden
        -
          handle: open_in_new_tab
          field:
            display: 'Button: In neuem Tab öffnen'
            type: toggle
            icon: toggle
            instructions: 'Wenn der Link beim Klick einen neuen Tab öffnen soll, auswählen.'
            listable: hidden
      mode: stacked
      min_rows: 1
      add_row: 'Teaser-Element hinzufügen'
      reorderable: true
      type: grid
      localizable: true
      listable: hidden
      display: 'Teaser-Element'
      replicator_preview: false